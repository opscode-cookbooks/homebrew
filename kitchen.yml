driver:
  name: vagrant
  provider: virtualbox

provisioner:
  name: chef_zero

verifier:
  name: inspec
  sudo: false

platforms:
  - name: macos-10.15
    driver:
      box: trinitronx/macos-catalina-1015-chef  # private box
      boot_timeout: 1200
  - name: macos-11.06
    driver:
      box: trinitronx/macos-bigsur-1106-chef  # private box
      boot_timeout: 1200


suites:
  - name: default
    run_list: test::default
